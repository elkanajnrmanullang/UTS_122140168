<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/4d9336c3c8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#"><img src="/assets/logo_cr7.png" alt=""></a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">Menu</li>
                    <li class="sidebar-item">
                        <a href="/index.html" class="sidebar-link">
                            <i class="fa-solid fa-house"></i>
                            Beranda
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/pages/table.html" class="sidebar-link">
                            <i class="fa-solid fa-user"></i>
                            Profile
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="/pages/form.html" class="sidebar-link">
                            <i class="fa-solid fa-comments"></i>
                            Hubungi Saya
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <div class="main">
            <div class="navbar-form">
                <nav class="navbar navbar-expand">
                    <button class="btn" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>

            <div class="container mt-5">
                <h1 class="text-center mb-5 fw-bold">Hubungi Saya</h1>
                <form action="" class="row g-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Juan" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Santos" required>
                    </div>
                    <div class="col-md-8">
                        <label for="emailInfo" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="emailInfo" placeholder="santos.j@gmail.com"
                            required>
                    </div>
                    <div class="col-md-4">
                        <label for="phoneNumber" class="form-label">No. Telp</label>
                        <input type="email" class="form-control" id="phoneNumber" placeholder="+62 813 9274 8123"
                            required>
                    </div>
                    <div class="col-md-12">
                        <label for="Date" class="form-label">Hari / Tanggal</label>
                        <input type="date" class="form-control" id="Date" required>
                    </div>
                    <div class="col-md-12">
                        <label for="comments" class="form-label">Comment</label>
                        <textarea id="comments" rows="10" class="form-control" placeholder="Your Comments Here!"
                            required></textarea>
                    </div>
                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
                            <label class="form-check-label fst-italic" for="agreeTerms">
                                <a href="">Saya setuju dengan syarat dan ketentuan</a>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>

            <footer class="bg-dark py-5 mt-5">
                <div class="container title-footer text-center">
                    <p class="display-5 mb-3">Cristianooo</p>
                    <small class="text-white 50">&copy; Copyright by Elkana Jnr Manullang. All Right Reserved.</small>
                </div>
            </footer>
        </div>
    </div>


    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
